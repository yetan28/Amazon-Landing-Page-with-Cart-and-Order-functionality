<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      font-family: Arial, sans-serif;
      background-color: #ffe6e6;
      display: flex;

    .message {

      border-radius: 10px;

  <div class="message">
    <h1>Payment Failed</h1>
